<html>
  <head>
    <title>Room Interior Design</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- SKY  -->
      <a-sky src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"></a-sky>

      <!-- GROUND -->
      <a-plane src="https://images.pexels.com/photos/129731/pexels-photo-129731.jpeg?auto=compress&cs=tinysrgb&w=600" position="0 0 0" rotation="-90 0 0" width="20"height="10"></a-plane>

      <!-- CARPET  -->
      <a-plane src="https://images.pexels.com/photos/2340254/pexels-photo-2340254.jpeg?auto=compress&cs=tinysrgb&w=600" position="0 0.1 0.5" rotation="-90 0 0" width="8" height="5"></a-plane>

      <!-- WALLS  -->
      <a-box src="https://images.pexels.com/photos/220182/pexels-photo-220182.jpeg?auto=compress&cs=tinysrgb&w=600" position="0 6.5 -4.5" width="20" height="13">

        <!-- WALLS-TOP  -->
        <a-box src="https://images.pexels.com/photos/220182/pexels-photo-220182.jpeg?auto=compress&cs=tinysrgb&w=600" position="0 6.5 0" rotation="-90 0 0" width="20" height="20"></a-box>

        <!-- WALLS-RIGHT  -->
        <a-box src="https://images.pexels.com/photos/220182/pexels-photo-220182.jpeg?auto=compress&cs=tinysrgb&w=600" position="10 0 0" rotation="0 -90 0" width="20" height="13"></a-box>

        <!-- WALLS-LEFT  -->
        <a-box src="https://images.pexels.com/photos/220182/pexels-photo-220182.jpeg?auto=compress&cs=tinysrgb&w=600" position="-10 0 0" rotation="0 -90 0" width="20" height="13"></a-box>

      <!-- LEFT POSTER  -->
      <a-plane src="https://images.pexels.com/photos/2912030/pexels-photo-2912030.jpeg?auto=compress&cs=tinysrgb&w=600" position="-5 1 1" rotation="0 0 0" width="4" height="6"></a-plane>

      <!-- MIDDLE POSTER  -->
      <a-plane src="https://images.pexels.com/photos/825995/pexels-photo-825995.jpeg?auto=compress&cs=tinysrgb&w=600" position="0 1 1" rotation="0 0 0" width="4" height="6"></a-plane>

      <!-- RIGHT POSTER  -->
      <a-plane src="https://images.pexels.com/photos/814830/pexels-photo-814830.jpeg?auto=compress&cs=tinysrgb&w=600" position="5 1 1" rotation="0 0 0" width="4" height="6"></a-plane>

      <!-- Chair 1  -->
      <a-cylinder src="https://images.pexels.com/photos/355802/pexels-photo-355802.jpeg?auto=compress&cs=tinysrgb&w=600" radius="1.2" position="6.5 -6 4">
        
        <a-cylinder src="https://images.pexels.com/photos/355802/pexels-photo-355802.jpeg?auto=compress&cs=tinysrgb&w=600" radius="0.2" position="0 1 0" height="1.2"></a-cylinder>

        <a-cylinder src="https://images.pexels.com/photos/355802/pexels-photo-355802.jpeg?auto=compress&cs=tinysrgb&w=600" position="0 1.9 0" rotation="0 0 0" radius="1.3" height="0.2"></a-cylinder>

        <a-cylinder src="https://images.pexels.com/photos/355802/pexels-photo-355802.jpeg?auto=compress&cs=tinysrgb&w=600" position="0.85 3 0" rotation="90 -90 0" radius="1.3" height="0.2"></a-cylinder>

      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder src="https://images.pexels.com/photos/355802/pexels-photo-355802.jpeg?auto=compress&cs=tinysrgb&w=600" radius="1.2" position="-6.5 -6 4">
        
        <a-cylinder src="https://images.pexels.com/photos/355802/pexels-photo-355802.jpeg?auto=compress&cs=tinysrgb&w=600" radius="0.2" position="0 1 0" height="1.2"></a-cylinder>

        <a-cylinder src="https://images.pexels.com/photos/355802/pexels-photo-355802.jpeg?auto=compress&cs=tinysrgb&w=600" position="0 1.9 0" rotation="0 0 0" radius="1.3" height="0.2"></a-cylinder>

        <a-cylinder src="https://images.pexels.com/photos/355802/pexels-photo-355802.jpeg?auto=compress&cs=tinysrgb&w=600" position="-0.85 3 0" rotation="90 -90 0" radius="1.3" height="0.2"></a-cylinder>

      </a-cylinder>

      <!-- Dining Table -->
      <a-box src="https://images.pexels.com/photos/2824173/pexels-photo-2824173.jpeg?auto=compress&cs=tinysrgb&w=600" width="9" height="3.5" position="0 -4.5 4" rotation="90 0 0" depth="0.2">
        
        <a-cylinder src="https://images.pexels.com/photos/2824173/pexels-photo-2824173.jpeg?auto=compress&cs=tinysrgb&w=600" height="2" radius="0.8" rotation="90 0 0" position="0 0 1"></a-cylinder>
      
      </a-box>

      <!-- Lamp -->

      <a-cone color="white" position="0 4 4" radius-top="0.5" radius-bottom="2">

        <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>
        <a-cylinder color="white" radius="0.15" height="4" position="0 2 0"></a-cylinder>

      </a-cone>

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 1 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
